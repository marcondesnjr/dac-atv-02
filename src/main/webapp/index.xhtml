<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Hello World</title>
</h:head>

<h:body>
    <p:outputLabel>#{helloWorldView.text}</p:outputLabel>

    <h:form>
        <div class="ui-inputgroup">
            <p:inputText value="#{helloWorldView.newPessoaName}" placeholder="Nome"/>
            <p:commandButton action="#{helloWorldView.savePessoa()}"/>
        </div>
    </h:form>
    <p:dataTable id="pessoas" var="pessoa" value="#{helloWorldView.pessoas}" rowKey="#{pessoa.id}">
        <f:facet name="header">
            Pessoas Cadastradas
        </f:facet>

        <p:column headerText="Id">
            <h:outputText value="#{pessoa.id}" />
        </p:column>
        <p:column headerText="Nome">
            <h:outputText value="#{pessoa.nome}" />
        </p:column>
       <p:autoUpdate/>
    </p:dataTable>
</h:body>
</html>
